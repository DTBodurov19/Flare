<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flare</title>
        <link rel="icon" href="img/icon.png">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    </head>
    <body>
        
        <div class="forms-overlay-container">
            <div class="form-overlay">
                <div class="log-in-form-container">
                    <button class="form-exit-button">X</button>
                    <h1>Log in</h1>
                    <form id="log-in-form">
        
                        <div class="username-field">
                            <input type="text" name="username" id="form-username"  class="input-field" autocomplete="off" placeholder="Username">
                        </div>
        
                        <div class="password-field">
                            <input type="password" name="password" id="form-password" class="input-field" autocomplete="off" placeholder="Password">
                        </div>
        
        
                        <div class="submit-button-container">
                            <button class="submit-login">Login</button>
                        </div>
                    </form>
                </div>

                <div class="report-form-container">

                    <div id="mapid"></div>

                    <button class="report-form-exit-button">X</button>
                    <h1>Report A Fire</h1>
                    <form id="report-form">

                        <div class="names-field">
                            <input type="text" name="First-name" class="report-input-field" autocomplete="off" placeholder="First Name">
                            <input type="text" name="Sur-name" class="report-input-field" autocomplete="off" placeholder="Surname">
                            <input type="text" name="Last-name" class="report-input-field" autocomplete="off" placeholder="Last Name">
                        </div>

                        <div class="location-field">
                            <input type="text" name="telephone" class="report-input-field telephone" autocomplete="off" placeholder="Telephone Number">
                            <button class="location-button">Choose Your Location</button>
                            <p class="location-text"></p>  
                            <input type="text" name="location" class="report-input-field location-input" autocomplete="off" placeholder="Enter Your Location">
                        </div>

                        <div class="description-field">
                            <textarea type="text" name="description" class="description" autocomplete="off" placeholder="Additional Information" rows="6" cols="60"></textarea>
                        </div>

                        <div class="type-field">
                            <button class="fire-button small">Small Fire</button>
                            <button class="fire-button medium">Medium Fire</button>
                            <button class="fire-button large">Large Fire</button>
                        </div>

                        <div class="submit-button-container">
                            <button class="submit-report">Sumbit Report</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        
        <div class="cursor"></div>

    <div id="SmoothScroll">
            <nav class="navbar">
                <ul>
                    <div id="logo">
                        <img src="img/Logo transparent.png" alt="logo" width = "30px">
                    </div>
                    
                    <div class="links">
                        <li><a href="#home" class="dashboard dispatcher">Dashboard</a></li>
                        <li><a href="#home" class="dashboard firefighter">Dashboard</a></li>
                        <li><a href="#home" class="dashboard driver">Dashboard</a></li>
                        <li><a href="#home" class="hoverable">Home</a></li>
                        <li><a href="#info" class="hoverable">Information</a></li>
                        <li><a href="#team" class="hoverable">Team</a></li>
                    </div>
                </ul>
            </nav>
        
        <section id="home">
            <h1>Home</h1>

            <div class="report-button-container">
                <button class="report-button">Report A Fire</button>
            </div>

        </section>
        
        <section id="info">
            <h1>Info</h1>
        </section>

        <section id="team">
            <h1>Team</h1>
        </section>

        <section id="footer">
            <h1>Footer</h1>

            <div class="login-button-container">
                <button class="login-button">Log in</button>
            </div>
            
            <div class="message-container">
                <p id="message"></p>
            </div>

        </section>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script type="text/javascript" src="scripts/frontend/leaflet.js"></script>
    <script src="scripts/frontend/butter.js"></script>
    <script>
    butter.init();
    </script>
    <script type="text/javascript" src="scripts/backend/index.js"></script>
    <script type="text/javascript" src="scripts/frontend/app.js"></script>
    <script type="text/javascript" src="scripts/frontend/loginManager.js"></script>
</body>
</html>
